    <div class="section">
        <main>
          <section id="insert">
            <div class="add-modal modal-wrapper"></div>         
            <div class="modal"></div>         
            <div class="modal-header"><h2>INVENTORY LIST</h2></div>         
            <div class="modal-body"></div>         
                          <form><div class="container mt-3">
                                  <table class="table table-dark" id="data-table">
                                        <tr>
                                            <th>Barcode</th>
                                            <th>Categories</th>
                                            <th>ItemName</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                         </tr>
                                  </table>
                              </div>
              </form>
          </section>
        </main>
      
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
      
      <!-- Initialize the Firebase app -->
      <script>
        var firebaseConfig = {
                      apiKey: "AIzaSyD17Nzbny1SrGmdTa7w5Fk_DHk1GXHdR-o",

                      measurementId: "G-PT5Y4K5DHH"
        };
          
        firebase.initializeApp(firebaseConfig);
      </script>
      
      
      <!-- Get the data from the database and populate the table -->
      <script>
        // Create a reference to the data location
        var dataRef = firebase.database().ref("ItemList");
        
        // Listen for changes to the data
        dataRef.on("value", function(snapshot) {
          // Get the data
          var data = snapshot.val();
          
          
          // Add the data to the table
          for (var key in data) {
            var barcode = data[key].Barcode;
            var categories = data[key].Categories;
            var itemname = data[key].ItemName;
            var price = data[key].Price;
            var quantity = data[key].Quantity;
            
            
            // Add a row to the table
            var table = document.getElementById("data-table");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
          
            cell1.innerHTML = barcode;
            cell2.innerHTML = categories;
            cell3.innerHTML = itemname;
            cell4.innerHTML = price;
            cell5.innerHTML = quantity;
           
          }
        });
      </script>
